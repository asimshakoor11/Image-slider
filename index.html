<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="stylepro6.css">
</head>
<body>
    <h1>Image Slider</h1>

    <div class="slide-container">
        <div class="slide">
            <img src="https://source.unsplash.com/600x200/?laptop screen" alt="">
            <div class="caption">Laptops</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/600x200/?Technology" alt="">
            <div class="caption">Technology</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/600x200/?Robots" alt="">
            <div class="caption">Robots</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/600x200/?developer" alt="">
            <div class="caption">Developer</div>
        </div>

        <div class="slide">
            <img src="https://source.unsplash.com/600x200/?Coding" alt="">
            <div class="caption">Coding</div>
        </div>
    </div>

    <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
    <span class="arrow next" onclick="controller(1)">&#10095;</span>

    <script src="scrriptpro6.js"></script>
</body>
</html>
